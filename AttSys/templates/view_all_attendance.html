<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>All Students' Attendance Records</title>
</head>
<body>
    <h1>All Students' Attendance Records</h1>
    <table border="1">
        <tr>
            <th>Student Name</th>
            <th>Date</th>
            <th>Status</th>
            <th>Excuse</th>
            <th>Excuse Status</th>
        </tr>
        {% for record in records %}
        <tr>
            <td>{{ record[0] }}</td>
            <td>{{ record[1] }}</td>
            <td>{{ record[2] }}</td>
            <td>{{ record[3] if record[3] else 'No Excuse Submitted' }}</td>
            <td>{{ record[4] if record[4] else 'N/A' }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('advisor_options') }}">Back to Options</a>
</body>
</html>
