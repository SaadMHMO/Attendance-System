
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Instructor Dashboard</title>
    
</head>
<body>
    <h1>Instructor Dashboard</h1>
    <h2>Welcome, Instructor</h2>
    <p>Select a class to manage attendance:</p>
    <ul>
        {% for class in classes %}
        <li>
            {{ class[1] }}
            <a href="{{ url_for('mark_attendance', class_id=class[0]) }}">Mark Attendance</a>
            <a href="{{ url_for('view_attendance', class_id=class[0]) }}">View Attendance</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Role Selection</a>
</body>
</html>
